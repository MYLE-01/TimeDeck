        const text = "Hello";
        let i = 0;
        const speed = 80;
        function typeWriter() {
          if (i < text.length) {
            document.getElementById("tagline").textContent += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
        typeWriter();
      </script>

<script>
  function printDiv() {
    const printContents = document.querySelector('.card-body').innerHTML;
